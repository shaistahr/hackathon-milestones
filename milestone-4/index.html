<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="startup" >
    <div class="wrapper">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="openButton" id="openButton">
        <h1>Build Your Resume</h1>
        <button class="startButton" id="startButton">Let's Start</button>
    </div>
    </div>
    <div class="container" id="container">
        <h1>Editable Resume Builder</h1>

        <form id="resume-form">
            <!-- Personal Information -->
            <h2>Personal Information</h2>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

            <!-- Education Section -->
            <h2>Education</h2>
            <div id="education-section">
                <div class="education-entry">
                    <label for="education">Degree and School:</label>
                    <input type="text" class="education" name="education" required>
                </div>
            </div>
            <button type="button" onclick="addEducationField()">Add Another Education</button>

            <!-- Work Experience Section -->
            <h2>Work Experience</h2>
            <div id="work-section">
                <div class="work-entry">
                    <label for="work">Position and Company:</label>
                    <input type="text" class="work" name="work" required>
                </div>
            </div>
            <button type="button" onclick="addWorkField()">Add Another Position</button>

            <!-- Skills Section -->
            <h2>Skills</h2>
            <div id="skills-section">
                <div class="skills-entry">
                    <label for="skills">Skill:</label>
                    <input type="text" class="skill" name="skills" required>
                </div>
            </div>
            <button type="button" onclick="addSkillField()">Add Another Skill</button>

            <!-- Hobbies Section -->
            <h2>Hobbies</h2>
            <div id="Hobbies-section">
                <div class="hobby-entry">
                    <label for="Hobby">Add Your Hobbies</label>
                    <input type="text" class="hobby" name="hobby" required>
                </div>
            </div>
            <button type="button" onclick="addHobbiesField()">Add Another Hobby</button>

            <button type="submit">Generate Resume</button>
        </form>
        
        <!-- Generated Resume -->
<section id="resume" style="display: none;">
    <h2> Personal Resume</h2>
    <div id="generated-resume" class="resume-content">
        <!-- Dynamic resume content will go here -->
        <p>Your resume content...</p>
    </div>
</section>

    </div>
</body>

    <script src="index.js"></script>
</html>
